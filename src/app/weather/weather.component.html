<section class="vh-150">
    <div class="container py-4 h-150">
        <div class="row d-flex justify-content-center ">
            <h2 id="wcol" >weather forecast </h2>
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card" style="color: #4B515D; border-radius: 35px;">
                    <div class="card-body p-3">
                        <div>
                            <form [formGroup]='inputForm' (ngSubmit)="submit()">
                                <input ngx-google-places-autocomplete #placesRef="ngx-places" formControlName='cityName'
                                    name="cityName" (onAddressChange)="handleAddressChange($event)" />
                                <button
                                    style="border-radius: 6px; background-color: #97abd3; font-family: 'Times New Roman', Times, serif; font-size: 18px; ">Find</button>
                            </form>
                            <button class="clear" (click)="clear()">Clear</button>
                        </div>
                        <!-- card -->
                        <div *ngFor="let data of cityWeather">
                            <div class="d-flex">
                                <h6 class="flex-grow-1"> {{data.locationName}} </h6>
                                <h6>{{data.date | date :'fullDate'}} </h6>
                            </div>
                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;">
                                    {{data.temperature}}
                                </h6>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1" style="font-size: 1rem;">
                                    <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1">
                                            wind speed: {{data.windSpeed}}Km/h </span></div>
                                    <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1">
                                            Max Temp: {{data.maximumTemperature}} </span></div>
                                    <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1">
                                            Min Temp:{{data.minmunTemperature}} </span></div>
                                </div>
                                <div>
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                                        width="100px">
                                </div>
                            </div>`
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
